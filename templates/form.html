<!DOCTYPE html>
<html>
<head>
  <title>Contrato Social</title>
  <script>
    function addSocio() {
      const container = document.getElementById('socios');
      const count = container.children.length;
      const div = document.createElement('div');
      div.innerHTML = `
        <label>Nome do Sócio:</label>
        <input name="nome_socio_${count}" required>
        <label>CPF:</label>
        <input name="cpf_socio_${count}" required>
        <button type="button" onclick="this.parentElement.remove()">Remover</button>
        <br><br>
      `;
      container.appendChild(div);
    }
  </script>
</head>
<body>
  <h1>Contrato Social</h1>
  <form method="POST" action="/criar">
    <label>Nome da Empresa:</label>
    <input name="nome_empresa" required><br>
    <label>Endereço:</label>
    <input name="endereco" required><br>
    <label>Objetivo Social:</label>
    <textarea name="objetivo" required></textarea><br>
    <label>Quem Assina:</label>
    <input name="quem_assina" required><br><br>

    <h3>Sócios</h3>
    <div id="socios"></div>
    <button type="button" onclick="addSocio()">+ Adicionar Sócio</button><br><br>

    <button type="submit">Salvar e Gerar Contrato</button>
  </form>
</body>
</html>
